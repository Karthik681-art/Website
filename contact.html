<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Evolvex</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <header>
        <h1>Contact Evolvex</h1>
        <p>Have questions or want to collaborate? Get in touch with us!</p>
    </header>

    <section id="contact">
        <div class="contact-container">
            <h2>Get in Touch</h2>
            <p>Fill in the form below and our team will get back to you shortly.</p>

            <div class="contact-info">
                <p><strong>Email:</strong> evolvexignite@gmail.com</p>
                <p><strong>Phone:</strong> +91 8074344126</p>
                <p><strong>Address:</strong> Evolvex, Andhrapradesh, India</p>
            </div>

            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>

            <p id="formStatus" class="hidden"></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Evolvex. All Rights Reserved.</p>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
